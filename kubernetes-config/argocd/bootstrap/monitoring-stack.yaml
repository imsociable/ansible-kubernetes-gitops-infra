apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack   
  namespace: argocd        
  finalizers:
  - resources-finalizer.argocd.argoproj.io 
spec:
  project: default
  source:
    repoURL: "https://github.com/imsociable/ansible-kubernetes-gitops-infra.git"
    targetRevision: main
    path: helm/my-chart               
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring  
  syncPolicy:
    automated:
      prune: true      
      selfHeal: true   
    syncOptions:
      - CreateNamespace=true
